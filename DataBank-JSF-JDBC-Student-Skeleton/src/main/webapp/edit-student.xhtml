<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that edits existing student -->

<h:head>
	<!-- Title of tab/window in browser -->
	<title>#{uiconsts['updateLabel']}</title>
</h:head>
<h:body>
	<h2>#{uiconsts['updateLabel']}</h2>
	<br />
	<p>

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
				<h:inputText value="#{editStudent.firstName}" required="true" />

				<h:outputText value="#{uiconsts['columnLabel_LastName']}" />
				<h:inputText value="#{editStudent.lastName}" required="true" />

				<h:outputText value="#{uiconsts['columnLabel_Email']}" />
				<h:inputText value="#{editStudent.email}" required="true" />

				<h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}" />
				<h:inputText value="#{editStudent.phoneNumber}" required="true" />

				<h:outputText value="#{uiconsts['columnLabel_Program']}" />
				<h:selectOneMenu value="#{editStudent.program}">
					<f:selectItems value="#{studentController.programs}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Update"
				action="#{studentController.submitUpdatedStudent(editStudent)}" />
			<h:commandButton value="Back"
				action="list-students.xhtml?faces-redirect=true" />
		</h:form>

	</p>
</h:body>
</html>
