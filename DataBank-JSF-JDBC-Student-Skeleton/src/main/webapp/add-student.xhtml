<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that adds new student -->

<h:head>
	<!-- Title of tab/window in browser -->
	<title>#{uiconsts['addButtonLabel']}</title>
</h:head>
<h:body>
	<h2>#{uiconsts['addButtonLabel']}</h2>
	<br />
	<p>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
				<h:inputText value="#{newStudent.firstName}" />


				<h:outputText value="#{uiconsts['columnLabel_LastName']}" />
				<h:inputText value="#{newStudent.lastName}" />

				<h:outputText value="#{uiconsts['columnLabel_Email']}" />
				<h:inputText value="#{newStudent.email}" />

				<h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}" />
				<h:inputText value="#{newStudent.phoneNumber}" />

				<h:outputText value="#{uiconsts['columnLabel_Program']}" />
				<h:selectOneMenu value="#{newStudent.program}">
					<f:selectItems value="#{studentController.programs}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<!-- Submit button -->
			<h:commandButton value="Submit"
				action="#{studentController.submitStudent(newStudent)}" />
			<h:commandButton value="Back"
				action="list-students.xhtml?faces-redirect=true" />
		</h:form>

	</p>

</h:body>
</html>
